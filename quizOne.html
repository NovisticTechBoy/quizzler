<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quizzler.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="containerNew">
        <header>
            <div>
                <!-- Corrected the link to highscore.html instead of quizOne.js -->
                <a href="quizzler.html">
                    <button class="scores-header" id="view-high-scores">
                        View High Scores
                    </button>
                </a>
            </div>

            <div class="timer">
                <p>
                    Time:
                    <span id="timer">0</span>
                </p>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1 id="top">TC-SPORTS QUIZ</h1>
                    <h1>Soccer Quiz Challenge</h1>
                    <p>
                        Try to answer the following soccer-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! Good Luck!
                    </p>
                    <button id="start">Start Quiz</button>
                </div>
            </div>

            <!-- Questions section, initially hidden -->
            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>

            <!-- Quiz end section, initially hidden -->
            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is: <span id="score-final"></span></p>
                <p>
                    Please enter your name:
                    <input type="text" id="name" maxlength="30" />
                    <button id="submit-score">Submit</button>
                </p>
            </div>

            <!-- Feedback section, initially hidden -->
            <div id="feedback" class="feedback hide"></div>
        </main>
    </div>

    <!-- Corrected script source to point to quizOne.js -->
    <script src="quizOne.js"></script>
</body>

</html>
